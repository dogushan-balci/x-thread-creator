<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X.com Post Thread Creator - Create Perfect Post Threads</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>X.com Post Thread Creator</h1>
            <p class="subtitle">Create and preview your post threads before posting</p>
        </header>

        <main>
            <div class="editor-container">
                <div class="input-section">
                    <div class="input-group">
                        <textarea id="threadInput" placeholder="Write your post thread here..."></textarea>
                    </div>
                    <div class="controls">
                        <button id="previewBtn" class="btn primary">
                            <i class="fas fa-eye"></i>
                            Preview
                        </button>
                        <button id="copyBtn" class="btn secondary">
                            <i class="fas fa-copy"></i>
                            Copy
                        </button>
                        <button id="downloadBtn" class="btn secondary">
                            <i class="fas fa-download"></i>
                            Download
                        </button>
                    </div>
                    <div class="preferences">
                        <div class="preference-group">
                            <h3>Split Method</h3>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="splitMethod" value="word" checked>
                                    <span>By Word</span>
                                </label>
                                <label>
                                    <input type="radio" name="splitMethod" value="sentence">
                                    <span>By Sentence</span>
                                </label>
                            </div>
                        </div>
                        <div class="preference-group">
                            <h3>Post Numbering</h3>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="numberingStyle" value="none" checked>
                                    <span>None</span>
                                </label>
                                <label>
                                    <input type="radio" name="numberingStyle" value="fraction">
                                    <span>Fraction</span>
                                </label>
                                <label>
                                    <input type="radio" name="numberingStyle" value="plus">
                                    <span>Plus</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="preview-section">
                    <h2>Post Thread Preview</h2>
                    <div id="threadPreview" class="thread-preview">
                        <!-- Thread preview will be inserted here -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Created by <a href="https://dogushanbalci.com" target="_blank">Doğuşhan BALCI</a></p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
